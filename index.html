<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Sign-up Form</title>

        <link rel="stylesheet" href="./styles.css" />
        <script src="./script.js" defer></script>
        <link rel="preconnect" href="https://fonts.googleapis.com" />
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
        <link
            href="https://fonts.googleapis.com/css2?family=Inter&family=Open+Sans&display=swap"
            rel="stylesheet"
        />
    </head>
    <body>
        <div id="splash-container">
            <img
                id="hero-art"
                src="./assets/Knowledge-bro.svg"
                alt="Studying Image"
            />
        </div>
        <div id="main-container">
            <div id="sign-up-card">
                <div id="card-content">
                    <div id="card-header">Learn faster, focused, smarter</div>
                    <div id="card-desc">
                        Join us to learn better study habits and to discover
                        your most efficient self
                    </div>
                    <form action="#" id="form-container">
                        <div class="form-input-pair">
                            <label for="f-name" class="inp-label">First Name <span class="green-highlight">*</span></label>
                            <input type="text" name="f-name" id="f-name" class="inp-field" pattern="[a-zA-Z]+" placeholder="John" required/>
                        </div>

                        <div class="form-input-pair">
                            <label for="l-name" class="inp-label">Last Name <span class="green-highlight">*</span></label>
                            <input type="text" name="l-name" id="l-name" class="inp-field" pattern="[a-zA-Z]+" placeholder="Doe" required/>
                        </div>

                        <div class="form-input-pair">
                            <label for="email" class="inp-label">Email <span class="green-highlight">*</span></label>
                            <input type="email" name="email" id="email" class="inp-field" placeholder="johndoe@study.com" required/>
                        </div>

                        <div class="form-input-pair">
                            <label for="phone-num" class="inp-label">Phone Number <span class="green-highlight">*</span></label>
                            <input type="tel" name="phone-num" id="phone-num" class="inp-field" pattern="[0-9]{3}-[0-9]{3}-[0-9]{4}" valid="false" placeholder="123-456-7890" required/>
                        </div>

                        <div class="form-input-pair">
                            <label for="pswd" class="inp-label">Password <span class="green-highlight">*</span></label>
                            <input type="password" name="pswd" id="pswd" class="inp-field" pattern=".{6,}" required/>
                        </div>
                        <div class="form-input-pair">
                            <label for="pswd-conf" class="inp-label">Confirm Password <span class="green-highlight">*</span></label>
                            <input type="password" name="pswd-conf" id="pswd-conf" class="inp-field" pattern=".{6,}" required/>
                        </div>
                        <p class="non-match"></p>
                    </form>
                    <div id="last-inp-container">
                        <div id="terms-pair">
                            <input type="checkbox" name="terms" id="terms" />
                            <label>I accept the <a href="#">terms and conditions</a><span class="green-highlight">*</span></label>
                        </div>
                        <button type="submit" id="sign-up-btn">Sign-Up</button>
                    </div>
                </div>
            </div>
        </div>

        <footer>
            Built & Designed by <a href="https://github.com/rayyanshaik2022">Rayyan Shaik <span><img id="github-link" src="./assets/github-mark.png" width="20px"></span></a>
        </footer>
    </body>
</html>
